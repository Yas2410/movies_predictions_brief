
<!DOCTYPE HTML>

<html>
	<head>
		<title>Résultats de prédiction IMDB</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/css/noscript.css" /></noscript>
    </head>
	<body class="is-preload">
		<!-- Wrapper -->
        <div id="wrapper">
            <!-- Main -->
            <section id="main">
                <header>
                    <h1>Résultats de la prédiction IMDB</h1>
                </header>
                <div class="movie_pix">
                    <img src="../static/movie_frame.png">
                </div>
                <p class="prediction-result">La prédiction de la note IMDB pour le film est : {{ prediction }}</p>
                <hr >
                <div class="prediction-result-btn">
                        <a href="/" class="button refresh-btn">Retour à l'accueil</a>
                        <a href="/predict" class="button">Faire une autre prédiction</a>
                    
                </div>
            </section>

            <!-- Footer -->
            <footer id="footer">
                <ul class="copyright">
                    <li>&copy; Yasemin & Ludovic</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </footer>
        </div>
        <!-- Scripts -->
        <script>
            if ('addEventListener' in window) {
                window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
                document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
            }
        </script>
    </body>
</html>
