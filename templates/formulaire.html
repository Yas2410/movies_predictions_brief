<!DOCTYPE HTML>
<html>
<head>
    <title>Formulaire de prédiction</title>
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
    <div id="wrapper">
        <section id="main">
            <header>
                <h1 class="form-title">Veuillez détailler les éléments du film pour la prédiction</h1>
            </header>

            <form method="post" action="/predict">
                <input type="number" name="duration" placeholder="Durée (en min)" required>
                <input type="number" name="budget" placeholder="Budget" required>
                <input type="number" name="title_year" placeholder="Année de sortie" required>
                <input type="number" name="gross" placeholder="Revenu brut" required>
                <input type="number" name="movie_fb_likes" placeholder="Likes Facebook du film" required>
                <input type="number" name="director_fb_likes" placeholder="Likes Facebook - réalisateur" required>
                <input type="number" name="actor_1_fb_likes" placeholder="Likes Facebook - acteur principal" required>
                <input type="number" name="other_actors_fb_likes" placeholder="Likes Facebook des autres acteurs" required>
                <input type="number" name="facenumber_in_poster" placeholder="Nombre d'acteurs à l'affiche" required>
                <input type="number" name="num_voted_users" placeholder="Nombre d'utilisateurs ayant voté" required>
                <input type="number" name="aspect_ratio" placeholder="Ratio" required>
                <input type="number" step="0.01" name="critic_reviews_ratio" placeholder="Ratio des critiques" required>
                <div class="radio-btn">
                    <input type="radio" id="country_UK" name="country" value="UK">
                    <label for="country_UK">Produit au Royaume-Uni</label>
                    <input type="radio" id="country_USA" name="country" value="USA">
                    <label for="country_USA">Produit aux Etats-unis</label>                
                </div>
                <input class="button" type="submit" value="Prédire la note IMDB">
            </form>
        </section>
    </div>
    <footer id="footer">
    </footer>
</body>
</html>
